<div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
        <img src="{{ user.user_cover_image }}" alt="Cover Image" style="width: 200px;">

        {% if user.logo == "None" %}
            <br>
        {% else %}
            <img src="{{ user.logo }}" alt="Logo" style="width: 100px;">
        {% endif %}
    </div>
    <div class="col-md-8">
      <div style="margin: 15px" class="card-body">
        <h5 class="card-title">{{ user.name }}</h5>
        <p class="card-text">{{ user.bio }}</p>
          <a href="javascript:history.back()" class="btn btn-primary">Go back</a>
            <p>
              <strong>Seller:</strong>
              <a href="{% url 'user_properties' user.id %}">Seller Properties</a>
            </p>

      </div>
    </div>
  </div>
</div>
