<div class="card" style="width: 18rem;">
  <img src="coollinkur.com/1" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ offer.id }}</h5>
    <p class="card-text">{{ offer.price }}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Offer date: {{ offer.offer_price }}</li>
    <li class="list-group-item">Offer expiration: {{ offer.offer_expiration }}</li>
    <li class="list-group-item">Offer status: {{ offer.offer_status }}</li>
  </ul>
  <div class="card-body">
    <a href="javascript:history.back()" class="card-link">Go back</a>
    <a href="#" class="card-link">Respond</a>
  </div>
</div>
