{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Castle Apartments{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/b8d6939464.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}?v=1.1">
    {% block extra_css %}{% endblock %}
    <link rel="icon" href="{% static 'property/images/castle.png' %}">
</head>
<body>
    {% include "_navigation.html" %}
    <main class="container my-4">
        {% block content %} {% endblock %}
    </main>

    <div class="bottom-space"></div>

    <footer>
        <div class="footer-content">
            <a href="/" class="logo-link">
                <img src="/static/images/castle.png" alt="Castle Logo" class="footer-logo">
            </a>
            <span class="footer-title">Castle Apartments</span>
            <span class="copyright">Â© 2025</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
