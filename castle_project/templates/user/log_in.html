{% extends "base.html" %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/login-signup.css' %}?v=1.1">

        <form method="post" action="{% url 'login' %}" class="form-container">
            <h2>Log In</h2>
            {% csrf_token %}
            {{ form }}
            <input type="submit" class="btn btn-primary" value="Login" />
            <a href="{% url 'register' %}">Sign Up</a>
        </form>
{% endblock %}
