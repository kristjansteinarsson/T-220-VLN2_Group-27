{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="/">
      <img src="{% static 'images/castle.png' %}" alt="Logo" height="30" class="me-2">
      Castle Apartments
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">Catalouge</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'my-properties' %}">My Properties</a>
        </li>
      </ul>
      <div class="d-flex">
          {% if request.user.is_authenticated %}
              <a href="{% url 'profile' %}" class="nav-link me-2">My Profile</a>
              <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="nav-link">Logout</button>
              </form>
          {% else %}
              <a href="{% url 'login' %}" class="nav-link me-2"><i class="fa-solid fa-arrow-right-to-bracket"></i> Login</a>
              <a href="{% url 'register' %}" class="nav-link">Sign Up</a>
          {% endif %}
        </div>
    </div>
  </div>
</nav>
